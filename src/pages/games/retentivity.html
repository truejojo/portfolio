<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=PT+Serif&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>My Portfolio - Johannes Vehring</title>
</head>

<body>
  <header class="site-header">
    <div class="container site-header--inner">
      <a class="logo" href="./index.html#home">
        <span class="text">My Portfolio</span><br>
        <span class="author">Johannes Vehring</span>
      </a>

      <nav class="site-nav">
        <ul class="list">
          <li><a href="./index.html#skills">skills</a></li>
          <li><a href="./index.html#about">about</a></li>
          <li><a href="./index.html#projects">projects</a></li>
          <li><a href="./index.html#interests">interests</a></li>
          <li><a class="current" class="current" href="./games.html">games</a></li>
        </ul>
      </nav>

      <button class="toggle-menu">
        <span class="toggle"></span>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="slider">
      <span class="prev">&#60;</span>
      <h1 class="slide none bgc-highlight-I">
        <a href="./battle.html" class="link grid-center">Battle</a>
      </h1>
      <h1 class="slide none bgc-highlight-II">
        <a href="./memory.html" class="link grid-center">Memory</a>
      </h1>
      <h1 class="slide bgc-highlight-III">
        <a href="./retentivity.html" class="link grid-center">Merkfähigkeit</a>
      </h1>
      <span class="next">&#62;</span>
    </div>

    <div class="games-content">
      <div class="overlay retentivity dark-mode">

        <div class="container">
          <div class="overlay-setup">
            <small class="change-mode">light mode</small>
            <a class="back" href="./retentivity.html">X</a>
          </div>

          <div class="game-board-wrapper">
            <div class="game-board text-center"></div>
          </div>

        </div>
      </div>

      <div class="game-content game-content--retentivity bgc-primary-600 clr-highlight-III game-content--set-up">
        <form action="" class="text-center">

          <div class="set-up-wrapper">
            <div class="set-up only-one">
              <h3>Silbenpaare</h3>
              <ul class="syllables">
                <li data-syllables="letters" class="is-clicked">Silben</li>
                <li data-syllables="numbers">Zahlen</li>
                <li data-syllables="zerosOnes">01</li>
              </ul>
            </div>
          </div>

          <button type="button" data-game="retentivity" class="btn btn--big play-game retentivity">los geht's</button>
        </form>
      </div>

      <aside class="game-sidebar bgc-primary-600">
        <ul class="game-list">
          <li class="bgc-highlight-I"><a class="grid-center" href="./battle.html">Battle</a></li>
          <li class="bgc-highlight-II"><a class="grid-center" href="./memory.html">Memory</a></li>
          <li class="bgc-highlight-III"><a class="grid-center" href="./retentivity.html">Merkfähigkeit</a></li>
          <li class="bgc-default"><a class="grid-center" href="./games.html">Games</a></li>
          <li class="bgc-default"><a class="grid-center" href="./index.html#home">Home</a></li>
        </ul>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container site-footer--inner">
      <a class="logo" href="./index.html#home">
        <span class="text">My Portfolio</span><br>
        <span class="author">Johannes Vehring</span>
      </a>
      <ul class="social-media-list">
        <li>
          <a target="_blank" href="https://github.com/">
            <i class="fa fa-github"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.xing.com/">
            <i class="fa fa-xing"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>

</body>

</html>
